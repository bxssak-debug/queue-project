<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบประกาศคิว - EasyQueue</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .current-section {
            flex: 2;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 5px solid #007bff;
        }

        .next-section {
            flex: 1;
            background: #252525;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .number {
            font-size: 18rem;
            font-weight: 700;
            color: #007bff;
            line-height: 1;
        }

        .next-card {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            border-left: 10px solid #28a745;
        }

        .next-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="current-section">
        <div style="font-size: 3rem; color: #aaa;">คิวปัจจุบัน</div>
        <div id="currentNumber" class="number">--</div>
        <div style="font-size: 2.5rem; color: #28a745; margin-top: 20px;">กรุณาเชิญที่ช่องบริการ 1</div>
    </div>
    <div class="next-section">
        <h2 style="text-align: center; color: #007bff;">คิวถัดไป</h2>
        <div id="nextQueues"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // รหัสจริงของบอสจากหน้า Dashboard
        const firebaseConfig = {
            apiKey: "AIzaSyDrc6ZDe5h8IMOpvUr7YP6heE8QgQZLjwA",
            authDomain: "easyqueue-ad588.firebaseapp.com",
            projectId: "easyqueue-ad588",
            storageBucket: "easyqueue-ad588.firebasestorage.app",
            messagingSenderId: "374878485971",
            appId: "1:374878485971:web:798a12b88248d213c50326"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let lastCalled = "";

        function speak(text) {
            const msg = new SpeechSynthesisUtterance();
            msg.text = text; msg.lang = 'th-TH'; msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        onSnapshot(collection(db, "queues"), (snapshot) => {
            const listDiv = document.getElementById('nextQueues');
            listDiv.innerHTML = "";
            let callingFound = false;

            snapshot.forEach((doc) => {
                const data = doc.data();
                if (data.status === "calling") {
                    document.getElementById('currentNumber').innerText = data.displayNumber;
                    if (data.displayNumber !== lastCalled) {
                        speak(`เชิญหมายเลข ${data.displayNumber} ค่ะ`);
                        lastCalled = data.displayNumber;
                    }
                    callingFound = true;
                } else if (data.status === "waiting") {
                    listDiv.innerHTML += `<div class="next-card"><div class="next-number">${data.displayNumber}</div></div>`;
                }
            });
            if (!callingFound) document.getElementById('currentNumber').innerText = "--";
        });
    </script>
</body>

</html>
