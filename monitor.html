<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบประกาศคิวอัจฉริยะ - EasyQueue</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .current-section {
            flex: 2;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 5px solid #0056b3;
        }

        .next-section {
            flex: 1;
            background: #e9ecef;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 3rem;
            color: #555;
        }

        .number {
            font-size: 15rem;
            font-weight: 700;
            color: #0056b3;
            line-height: 1;
        }

        .next-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .next-label {
            font-size: 1.5rem;
            color: #666;
        }

        .next-number {
            font-size: 4rem;
            font-weight: 700;
            color: #28a745;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="current-section">
        <div class="label">คิวปัจจุบันที่เรียก</div>
        <div id="currentNumber" class="number">--</div>
        <div id="statusText" style="font-size: 2rem; color: #28a745; margin-top: 20px;">กรุณามาที่ช่องบริการ 1</div>
    </div>

    <div class="next-section">
        <h2>คิวถัดไป</h2>
        <div id="nextQueues">
        </div>
    </div>

    <script>
        // ⚠️ บอสจ๋า: ก๊อปปี้ config มาจากหน้า index.html ของบอสมาวางทับตรงนี้ด้วยนะ!
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "easyqueue-ad588.firebaseapp.com",
            databaseURL: "https://easyqueue-ad588-default-rtdb.firebaseio.com",
            projectId: "easyqueue-ad588",
            storageBucket: "easyqueue-ad588.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let lastCalled = "";

        // ฟังก์ชันเสียงเรียกพยาบาลสาว
        function speak(text) {
            const msg = new SpeechSynthesisUtterance();
            msg.text = text;
            msg.lang = 'th-TH';
            msg.rate = 1.0;
            window.speechSynthesis.speak(msg);
        }

        // ฟังการเปลี่ยนแปลงของคิวที่กำลังเรียก
        database.ref('current_call').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.number !== lastCalled) {
                document.getElementById('currentNumber').innerText = data.number;
                speak(`เชิญหมายเลข ${data.number} ที่ช่องบริการ 1 ค่ะ`);
                lastCalled = data.number;
            }
        });

        // ฟังคิวที่รออยู่
        database.ref('queues').limitToFirst(3).on('value', (snapshot) => {
            const listDiv = document.getElementById('nextQueues');
            listDiv.innerHTML = "";
            snapshot.forEach((child) => {
                const queue = child.val();
                listDiv.innerHTML += `
                <div class="next-card">
                    <div class="next-label">ลำดับรอ</div>
                    <div class="next-number">${queue.number}</div>
                </div>
            `;
            });
        });
    </script>
</body>

</html>
